{% extends "base.html" %}
{% set ocultar_nav = True %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg text-center" style="width: 100%; max-width: 400px;">

        <!-- Logo -->
        <div class="mb-3">
            <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Logo de Laika" style="width: 100px;">
        </div>

        <h2 style="color: #6A1B9A;">Recuperar Contraseña</h2>
        <p class="text-muted">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <!-- Formulario -->
        <form action="{{ url_for('recuperacion') }}" method="post">
            <div class="mb-3 text-start">
                <label for="email" class="form-label"></label>
                <input type="email"placeholder="Ingrese correo electronico"  class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #6A1B9A;">Enviar enlace</button>
        </form>

        <!-- Enlace de regreso al login -->
        <div class="mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #6A1B9A;">Volver al inicio de sesión</a>
        </div>

    </div>
</div>
{% endblock %}
