<!-- index.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Calculadora de Divisa</h1>
    <p>Un dolar estadounidense es igual a 4.398 pesos colobianos  </p>
    <form action="/divisa" method="POST">

        <div class="row">
            <div class="col-md-6">
                <input type="number" class="form-control" name="n3" placeholder="Ingresa el valor en dolar" aria-label="Ingresa el valor">
            </div>
           
        </div>

        <div class="row py-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>

    </form>

    <div class="row py-2">
        <div class="col">
            <h3>Peso colombiano: {{total_multiplicacion}}</h3>
        </div>
    </div>
{% endblock %}
