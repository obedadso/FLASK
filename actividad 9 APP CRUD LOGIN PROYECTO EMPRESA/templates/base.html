<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.png') }}" type="image/x-icon">
</head>
<body class="bg-white">
    <div class="container bg-light min-vh-100 py-5">
        <header>
            <nav class="navbar navbar-expand-lg" style="background-color: #711D8E;">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo de Laika" width="64" height="64">
                    </a>
                    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link text-white" href="/">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/nosotros">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/servicios">Servicios</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/contacto">Contacto</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </main>
    </div>
    
    <footer class="text-white text-center py-3" style="background-color: #711D8E;">
        <p class="mb-0">&copy; 2025 LAIKA</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VpycrYf0tV31HB6ONNKmC5s9FDVZLE5aAA55NDzOhy9GkcICds1kEN7N6jJEhZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
