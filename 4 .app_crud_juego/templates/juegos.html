{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}

<div class="container my-4">
    <div class="row">
        <div class="col">
            <h3 class="h3"><b>Juegos</b></h3>
            <a href="{{url_for('formulario_agregar_juego')}}" class="btn btn-success mb-3"><i class="fas fa-plus"></i>
                Agregar</a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Detalles</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{juego[1]}}</td>
                            <td>{{juego[2]}}</td>
                            <td>{{juego[3]}}</td>
                            <td>
                                <button class="btn btn-success btn-sm w-80"><i class="fa-solid fa-eye mx-2"></i>

                                    <span class="mx-2">Detalles</i></span></button>
                                
                            </td>
                            <td>
                                <a href="{{url_for("editar_juego",id=juego[0])}}" class="btn btn-primary btn-sm text-white w-80"><i class="fas fa-edit mx-2"></i><span class="mx-2">Editar</span></a>
                                
                            </td>
                            <td>
                                <form action="{{url_for("eliminar_juego")}}" method="POST" class="d-inline">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="btn btn-danger btn-sm w-80"><i class="fas fa-trash-alt  mx-2"></i><span class="mx-2">Eliminar</span></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
